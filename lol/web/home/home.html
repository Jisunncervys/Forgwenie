    <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('../images/cutebg.gif'); /* Path to your background image */
    background-size: cover; /* Ensure the image covers the whole body */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Prevent repeating the background image */
}

.heart-buttons {
    display: flex;
    gap: 60px; /* Increased gap to accommodate larger hearts */
}

.heart-button {
    position: relative;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 200px; /* Increased size of the heart */
    height: 200px; /* Increased size of the heart */
    background-color: #FFB6C1; /* Pink color */
    clip-path: path('M 100 160 Q 40 90 40 60 Q 40 20 80 20 Q 100 20 100 50 Q 100 20 120 20 Q 160 20 160 60 Q 160 90 100 160');
    transition: transform 0.3s ease, background-color 0.3s ease;
    color: white;
    text-decoration: none;
    font-size: 1.5rem; /* Increased font size for better visibility */
    font-weight: bold;
    text-align: center;
    line-height: 200px; /* Vertically center the text */
}

.heart-button:hover {
    transform: scale(1.3); /* Heart enlarges on hover */
    background-color: #FF69B4; /* Darker shade of pink */
}
td, th {
  border: 1px solid #dddddd;
  text-align: left;

 th:first-child, td:first-child {

        }

            border-top-right-radius: 10px; /* Adjust radius as needed */
        }

        /* Adding rounded corners to the bottom-left cell */
        tr:last-child th:first-child, tr:last-child td:first-child {

        }
